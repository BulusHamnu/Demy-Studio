            <section class="col-sm-12 col-md-7 col-lg-6 p-3 contact-form shadow-lg mb-2">

              <!-- Modal -->
              <div class="modal fade" id="message-sent-modal" tabindex="-1" aria-labelledby="message-sent" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="message-sent">Thank You!</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Your message has been sent successfully!
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>


                <form method="post" action="src/form.js" id="myForm">
                    <div class="mb-3">
                        <label for="user-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="user-email" placeholder="Enter your email.." required>
                    </div>
                    <div class="mb-3">
                        <label for="message-subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="message-subject" placeholder="Message subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message-box" class="form-label">Message</label>
                        <textarea class="form-control" id="message-box" rows="3" placeholder="Your message.." required></textarea>
                      </div>
                    <button type="submit" class="btn my-send-btn">Send Message</button>
                  </form>
            </section>
